<!DOCTYPE html>
<html>
    <head>
        <script src = "https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
        <script src = "https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
        <script src = "https://unpkg.com/@babel/standalone/babel.min.js"></script>
        <style>
            body {opacity: 1; transition: 2s opacity;}
            body.fade-out {opacity: 0; transition: none;}
        </style>
    </head>
    <body>
        <script>
            document.body.classList.add('fade-out');
            window.addEventListener('DOMContentLoaded', () => {
                document.body.classList.remove('fade-out');
            });
        </script>
        <div id = 'JSX'></div>
        <script type = "text/babel">
            class Greeting extends React.Component {
                render() {
                    return <h1>Hello, World!</h1>
                }
            }

            ReactDOM.render(<Greeting />, document.getElementById('JSX'))
        </script>
        <form action="/action_page.php" onsubmit="return validateForm()" method="post">
            <label for="fname">First Name:</label><br>
            <input type="text" id="fname" value="" required><br>
            <label for="lname">Last Name:</label><br>
            <input type="text" id="lname" name="lname" value="" required><br>
            <label for="phone">Phone Number:</label><br>
            <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required><br><br>
            <input type="submit" value="Submit">
        </form>
    </body>
</html>
