<!DOCTYPE html>
<html>
    <head>
        <title>An example of DOM</title>
    </head>
    <body>
        
        <p id = "cats">Click to discover the two best cats in the world.</p>

        <button onclick = "myFunction()">Click here</button>

        <script>
            function myFunction() {
                document.getElementById("cats").innerHTML = "Hiro and Mystic";
            }
        </script>
    </body>
</html>
