<!DOCTYPE html>
<html>
    <head>
        <script src = "https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    </head>
    <body>
    <script>
        $(document).ready(function() {
            // The following content is added to the html file
            $("html").append(
                "<body>\
                    <div id = 'container'>\
                        <div id = 'inner'>\
                            <h1>Basic jQuery</h1>\
                            <p id ='1'>Paragraph 1</p>\
                            <p id ='2'>Paragraph 2</p>\
                            <p id ='3'>Paragraph 3</p>\
                        </div>\
                    </div>\
                </body>"
            );
            // Changes only paragraph 2 to red
            $("#2").css({"color":"red"});
            // This function hides heading 1 when paragraph 3 is clicked 
            $("#3").click(function() {
                $('h1').hide();
            })
            // Equivalent event setup using the '.on()' method
            $("#1").click(function() {
                console.log("You clicked paragraph 1");
            });
            // Hide all parapgraphs using a fade out animation over 8.8 seconds
            $("div").fadeOut(8800);
        });
    </script>
</html>
