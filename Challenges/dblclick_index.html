<!DOCTYPE html>
<html>
    <head>
    </head>
    <body>
        <p id="dblclick" ondblclick="myFunction()">Double click this text to make it change.</p>

        <script>
            function myFunction() {
                document.getElementById("dblclick").innerHTML = "Now look what you did!";
            }
        </script>
    </body>
</html>
