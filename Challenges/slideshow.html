<!DOCTYPE html>
<html>
    <head>
        <style>
            #slideshow {
                margin: 50px auto;
                position: relative;
                width: 400px;
                height: 200px;
                padding: 10px;
                box-shadow: 0 0 20px rgba(0,0,0,0.3);
            }

            #slideshow > div {
                position: absolute;
                top: 10px;
                left: 10px;
                right: 10px;
                bottom: 10px;
            }
        </style>

        <script>
            $("#slideshow > div:gt(0)").hide();

            setInterval(function() {
                $('#slideshow > div:first')
                .fadeOut(1000)
                .next()
                .fadeIn(1000)
                .end()
                .appendTo('#slideshow');
            }, 3000);
        </script>
    </head>

    <body>
        <div id="slideshow">
            <div>
                Animals from Australia
            </div>
            <div>
                <img src="Images/kangaroo.jpg">
            </div>
            <div>
                <img src="Images/koala.jpg">
            </div>
            <div>
                <img src="Images/dingo.jpg">
            </div>
            <div>
                <img src="Images/kookaburra.jpg">
            </div>
            <div>
                <img src="Images/wombat.jpg">
            </div>
            <div>
                <img src="Images/tasmaniandevil.jpg">
            </div>
        </div>

    </body>
</html>
