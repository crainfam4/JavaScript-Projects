<!DOCTYPE html>
<html>
    <head>
        <script src = "./JS/main.js"></script>
        <link rel = "stylesheet" type = "text/css" href = "./CSS/main.css">
    </head>
    <body>
        <p>How many seconds would you like to set your alarm for?</p>
        <input id = "seconds" value = "" />
        <button onclick = "countdown()">Click here</button>
        <p id = "timer"></p>

        <!--Slideshow container-->
        <div class = "slideshow-container">

            <!--Images with number and caption text-->
            <div class = "mySlides fade">
                <div class = "numbertext">1 / 4</div>
                <img src = "./Images/horses_1.jfif" style = "width:100%">
                <div class = "text">Immense beauty and power</div>
            </div>

            <div class = "mySlides fade">
                <div class = "numbertext">2 / 4</div>
                <img src = "./Images/horses_2.jfif" style = "width:100%">
                <div class = "text">Playfulness</div>
            </div>

            <div class = "mySlides fade">
                <div class = "numbertext">3 / 4</div>
                <img src = "./Images/horses_3.jfif" style = "width:100%">
                <div class = "text">Like mother, like baby</div>
            </div>

            <div class = "mySlides fade">
                <div class = "numbertext">4 / 4</div>
                <img src = "./Images/horses_4.jfif" style = "width:100%">
                <div class = "text">A friendly race</div>
            </div>

            <!--Next and previous buttons-->
            <a class = "prev" onclick = "plusSlides(-1)">&#10094;</a>
            <a class = "next" onclick = "plusSlides(1)">&#10095;</a>
        </div>
        <br>

        <!--The dots/circles-->
        <div style = "text-align:center">
            <span class = "dot" onclick = "currentSlide(1)"></span>
            <span class = "dot" onclick = "currentSlide(2)"></span>
            <span class = "dot" onclick = "currentSlide(3)"></span>
            <span class = "dot" onclick = "currentSlide(4)"></span>
        </div>
    </body>
</html>
